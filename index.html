<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/final.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center">
        <div class="logo pl-3">
          <img src="./images/logo.svg" />
        </div>

        <div class="flex basis-3/4 items-center pl-20">
          <div class="p-5 text-dark-grayish-blue">Collections</div>
          <div class="p-5 text-dark-grayish-blue">Men</div>
          <div class="p-5 text-dark-grayish-blue">Women</div>
          <div class="p-5 text-dark-grayish-blue">About</div>
          <div class="p-5 text-dark-grayish-blue">Contact</div>
        </div>
        <div class="flex basis-1/5 items-center justify-evenly">
          <img
            class="max-h-6 max-w-7 min-h-5 min-w-6"
            src="./images/icon-cart.svg"
            alt="Shopcart"
          />
          <img
            src="./images/image-avatar.png"
            width="50px"
            height="50px"
            alt="Profile Image"
          />
        </div>
      </nav>
    </header>

    
  </body>
</html>
