<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Store</title>
    <link rel="stylesheet" href="./dist/final.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-kumbh">
    <header>
      <nav class="flex justify-between items-center">
        <div class="logo pl-3">
          <img src="./images/logo.svg" />
        </div>
        <div class="flex basis-3/4 items-center text-dark-grayish-blue pl-20">
          <a class="p-5 hover:text-orange" href="#">Collections</a>
          <a class="p-5 hover:text-orange" href="#">Men</a>
          <a class="p-5 hover:text-orange" href="#">Women</a>
          <a class="p-5 hover:text-orange" href="#">About</a>
          <a class="p-5 hover:text-orange" href="#">Contact</a>
        </div>
        <div class="flex basis-1/5 items-center justify-evenly">
          <img
            class="cursor-pointer max-h-6 max-w-7 min-h-5 min-w-6"
            src="./images/icon-cart.svg"
            alt="Shopcart"
          />
          <img
            src="./images/image-avatar.png"
            width="50px"
            height="50px"
            alt="Profile Image"
          />
        </div>
      </nav>
      <hr />
    </header>
    <section class="flex justify-between pt-24">
      <div class="basis-1/2 px-20">
        <img class="product-image-js rounded-xl" alt="Product Image" />
        <div class="flex justify-between">
          <img
            class="thumb rounded-xl"
            src="./images/image-product-1-thumbnail.jpg"
          />
          <img
            class="thumb rounded-xl"
            src="./images/image-product-2-thumbnail.jpg"
          />
          <img
            class="thumb rounded-xl"
            src="./images/image-product-3-thumbnail.jpg"
          />
          <img
            class="thumb rounded-xl"
            src="./images/image-product-4-thumbnail.jpg"
          />
        </div>
      </div>
      <div class="flex flex-col justify-evenly basis-1/2 px-16">
        <div>
          <p class="font-semibold text-orange">SNEAKER COMPANY</p>
          <p class="text-5xl font-bold text-very-dark-blue">
            Fall Limited Edition Sneakers
          </p>
        </div>
        <p class="text-xl text-dark-grayish-blue">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="flex flex-col">
          <div class="flex items-center">
            <p class="font-bold text-2xl text-very-dark-blue">$125.00</p>
            <p
              class="bg-pale-orange text-orange rounded-md ml-4 px-2 font-bold h-full text-center"
            >
              50%
            </p>
          </div>
          <p class="font-bold text-grayish-blue line-through">$250.00</p>
        </div>
        <div class="flex flex-row">
          <div
            class="flex justify-around rounded-xl mr-4 basis-2/5 items-center bg-light-grayish-blue"
          >
            <img src="./images/icon-minus.svg" />
            <p class="font-semibold">0</p>
            <img src="./images/icon-plus.svg" />
          </div>
          <div class="basis-3/5">
            <button
              class="p-4 rounded-xl text-white font-bold bg-orange w-full h-full"
            >
              <img class="inline text-white" src="./images/icon-cart.svg" />
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="./photo-slider.js"></script>
  </body>
</html>
