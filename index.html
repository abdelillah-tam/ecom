<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Store</title>
    <link rel="stylesheet" href="./dist/final.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-kumbh">
    <header>
      <nav class="flex justify-between items-center">
        <div class="logo pl-3">
          <img src="./images/logo.svg" />
        </div>
        <div class="flex basis-3/4 items-center text-dark-grayish-blue pl-20">
          <a class="p-5 hover:text-orange" href="#">Collections</a>
          <a class="p-5 hover:text-orange" href="#">Men</a>
          <a class="p-5 hover:text-orange" href="#">Women</a>
          <a class="p-5 hover:text-orange" href="#">About</a>
          <a class="p-5 hover:text-orange" href="#">Contact</a>
        </div>
        <div class="flex basis-1/5 items-center justify-evenly">
          <div>
            <img
              class="cursor-pointer max-h-6 max-w-7 min-h-5 min-w-6"
              src="./images/icon-cart.svg"
              alt="Shopcart"
            />
          </div>
          <img
            src="./images/image-avatar.png"
            width="50px"
            height="50px"
            alt="Profile Image"
          />
        </div>
      </nav>
      <hr />
      <div
        class="flex flex-col h-1/4 bg-white absolute rounded-lg right-10 left-2/3 shadow-lg"
      >
        <h1 class="p-4">Cart</h1>
        <hr />
        <div class="flex flex-col h-full p-5">
          <div class="flex justify-between">
            <img
              class="rounded-lg w-1/6"
              src="./images/image-product-1-thumbnail.jpg"
            />
            <div class="flex flex-col">
              <p class="text-grayish-blue">Fall Limited Edition Sneakers</p>
              <p class="text-grayish-blue">
                $125.00 x 3<span class="text-very-dark-blue font-bold">
                  $350.00</span
                >
              </p>
            </div>

            <div class="flex flex-col justify-center">
              <img class="" src="./images/icon-delete.svg" />
            </div>
          </div>
          <button
            class="bg-orange h-full mt-4 rounded-lg text-white text-sm font-bold"
          >
            Checkout
          </button>
        </div>
      </div>
    </header>

    <section class="flex justify-between pt-24">
      <div class="basis-1/2 px-20">
        <img
          class="product-image-js cursor-pointer rounded-xl"
          alt="Product Image"
        />
        <div class="flex justify-between">
          <div
            class="thumbnail-div transition-border ease-linear duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity cursor-pointer duration-500"
              src="./images/image-product-1-thumbnail.jpg"
            />
          </div>
          <div
            class="thumbnail-div transition-border ease-linear cursor-pointer duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity duration-500"
              src="./images/image-product-2-thumbnail.jpg"
            />
          </div>
          <div
            class="thumbnail-div transition-border ease-linear cursor-pointer duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity duration-500"
              src="./images/image-product-3-thumbnail.jpg"
            />
          </div>
          <div
            class="thumbnail-div transition-border ease-linear cursor-pointer duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity duration-500"
              src="./images/image-product-4-thumbnail.jpg"
            />
          </div>
        </div>
      </div>

      <div class="flex flex-col justify-evenly basis-1/2 px-16">
        <div>
          <p class="company-element font-semibold text-orange"></p>
          <p
            class="product-title-element text-5xl font-bold text-very-dark-blue"
          ></p>
        </div>
        <p
          class="product-description-element text-xl text-dark-grayish-blue"
        ></p>
        <div class="flex flex-col">
          <div class="flex items-center">
            <p class="price-element font-bold text-2xl text-very-dark-blue"></p>
            <p
              class="bg-pale-orange text-orange rounded-md ml-4 px-2 font-bold h-full text-center"
            >
              50%
            </p>
          </div>
          <p class="font-bold text-grayish-blue line-through">$250.00</p>
        </div>
        <div class="flex flex-row">
          <div
            class="flex justify-around rounded-xl mr-4 basis-2/5 items-center bg-light-grayish-blue"
          >
            <img
              class="minus hover:opacity-70 transition-opacity duration-500 cursor-pointer"
              src="./images/icon-minus.svg"
            />
            <p class="quantity font-semibold">0</p>
            <img
              class="plus hover:opacity-70 transition-opacity duration-500 cursor-pointer"
              src="./images/icon-plus.svg"
            />
          </div>
          <div class="basis-3/5">
            <button
              class="hover:opacity-70 transition-opacity duration-500 p-4 rounded-xl text-white font-bold bg-orange w-full h-full"
            >
              <svg
                class="inline"
                width="22"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </svg>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="./photo-slider.js"></script>
    <script type="module" src="./data/cart.js"></script>
    <script src="./data/product.js"></script>
  </body>
</html>
