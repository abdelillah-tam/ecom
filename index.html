<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Store</title>
    <link rel="stylesheet" href="./dist/final.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="relative font-kumbh h-full w-full">
    <header>
      <nav class="flex justify-between items-center px-5 ml:p-5 w-full">
        <div class="flex items-center">
          <div class="nav-drawer hidden ml:inline ml:ml">
            <img src="./images/icon-menu.svg" />
          </div>
          <div class="logo pl-3">
            <img src="./images/logo.svg" />
          </div>
        </div>
        <div
          class="menu flex ml:absolute ml:transition-transform ml:right-full ml:duration-500 ml:bg-white ml:w-1/2 ml:top-0 ml:h-full ml:pl-0 ml:text-very-dark-blue ml:items-start z-30 ml:flex-col basis-3/4 items-center text-dark-grayish-blue pl-20"
        >
          <img src="./images/icon-close.svg" class="hidden ml:p-5 close-nav" />
          <a class="p-5 hover:text-orange" href="#">Collections</a>
          <a class="p-5 hover:text-orange" href="#">Men</a>
          <a class="p-5 hover:text-orange" href="#">Women</a>
          <a class="p-5 hover:text-orange" href="#">About</a>
          <a class="p-5 hover:text-orange" href="#">Contact</a>
        </div>
        <div class="flex basis-1/5 items-center justify-evenly">
          <div>
            <div class="relative">
              <span
                class="absolute quantity-badge text-white left-2/3 -top-1/3 px-2 rounded-full text-sm bg-orange"
              ></span>
              <img
                class="shopcart-btn cursor-pointer max-h-6 max-w-7 min-h-5 min-w-6"
                height="80px"
                width="70px"
                src="./images/icon-cart.svg"
                alt="Shopcart"
              />
            </div>
          </div>
          <img
            src="./images/image-avatar.png"
            class="h-14 w-14 ml:h-7 ml:w-7"
            alt="Profile Image"
          />
        </div>
      </nav>
      <hr />
      <div
        class="shopcart-box flex flex-col h-0 transition-height duration-500 bg-white absolute rounded-lg right-10 ml:right-0 left-2/3 ml:left-0 shadow-lg overflow-hidden"
      >
        <h1 class="p-4">Cart</h1>
        <hr />
        <div
          class="product-cart-element basis-3/4 h-full flex flex-col p-5"
        ></div>
        <p class="empty basis-full text-center">Empty</p>
        <div class="px-4 py-2 flex flex-col flex-grow-0 basis-1/4">
          <button
            class="checkout-btn bg-orange rounded-lg basis-full text-white text-sm font-bold"
          >
            Checkout
          </button>
        </div>
      </div>
    </header>

    <section class="flex ml:flex-col justify-between pt-24 ml:pt-0">
      <div class="basis-1/2 px-20 ml:p-0">
        <img
          class="product-image-js cursor-pointer rounded-xl ml:rounded-none"
          alt="Product Image"
        />
        <div class="flex ml:hidden justify-between">
          <div
            class="thumbnail-div transition-border ease-linear duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity cursor-pointer duration-500"
              src="./images/image-product-1-thumbnail.jpg"
            />
          </div>
          <div
            class="thumbnail-div transition-border ease-linear cursor-pointer duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity duration-500"
              src="./images/image-product-2-thumbnail.jpg"
            />
          </div>
          <div
            class="thumbnail-div transition-border ease-linear cursor-pointer duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity duration-500"
              src="./images/image-product-3-thumbnail.jpg"
            />
          </div>
          <div
            class="thumbnail-div transition-border ease-linear cursor-pointer duration-500 rounded-xl border-orange"
          >
            <img
              class="thumb hover:opacity-70 rounded-lg transition-opacity duration-500"
              src="./images/image-product-4-thumbnail.jpg"
            />
          </div>
        </div>
      </div>

      <div class="flex flex-col justify-evenly basis-1/2 px-16 ml:px-4 ml:pt-4">
        <div>
          <p class="company-element font-semibold text-orange"></p>
          <p
            class="product-title-element text-5xl ml:text-3xl font-bold text-very-dark-blue"
          ></p>
        </div>
        <p
          class="product-description-element text-xl ml:text-base text-dark-grayish-blue"
        ></p>
        <div class="flex flex-col">
          <div class="flex items-center">
            <p class="price-element font-bold text-2xl text-very-dark-blue"></p>
            <p
              class="bg-pale-orange text-orange rounded-md ml-4 px-2 font-bold h-full text-center"
            >
              50%
            </p>
          </div>
          <p class="font-bold text-grayish-blue line-through">$250.00</p>
        </div>
        <div class="flex flex-row ml:flex-col overflow-hidden">
          <div
            class="flex justify-between rounded-xl ml:my-2 mr-4 ml:mr-0 ml:p-4 basis-2/5 ml:basis-1/2 items-center bg-light-grayish-blue"
          >
            <img
              class="minus hover:opacity-70 transition-opacity duration-500 cursor-pointer"
              src="./images/icon-minus.svg"
            />
            <p class="quantity font-semibold">0</p>
            <img
              class="plus hover:opacity-70 transition-opacity duration-500 cursor-pointer"
              src="./images/icon-plus.svg"
            />
          </div>
          <div class="basis-3/5 ml:basis-1/2">
            <button
              class="add-to-cart hover:opacity-70 transition-opacity duration-500 p-4 rounded-xl text-white font-bold bg-orange w-full h-full"
            >
              <svg
                class="inline"
                width="22"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </svg>
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="./show-cart.js"></script>
    <script src="./data/product.js"></script>
    <script src="./nav-drawer.js"></script>
    <script type="module" src="./data/cart.js"></script>
    <script type="module" src="./orders.js"></script>
    <script type="module" src="./photo-slider.js"></script>
  </body>
</html>
